<template name="postEdit">
  {{#with post}}
  <form class="main form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="url">URL</label>
      <div class="col-sm-10">
        <input type="url" name="url" id="url" value="{{url}}" placeholder="Your URL" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title</label>
      <div class="col-sm-10">
        <input type="text" name="title" id="title" value="{{title}}" placeholder="Name your post" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="message">Message</label>
      <div class="col-sm-10">
        <textarea name="message" id="message" class="form-control">{{message}}</textarea>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input type="submit" class="btn btn-success submit" value="Submit" />
        <a class="btn btn-danger delete" href="#">Delete</a>
      </div>
    </div>
  </form>
  {{/with}}
</template>
